<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>contoh-properti-filter</title>
  <style>
    /* Filter 
      blur(px)
      brightness(angka | %)
      contrast(angka | %)
      saturate(angka | %)
      grayscale(angka | %)
      sepia(angka | %)
      hue-rotate(deg)
      invert(angka | %)
      opacity(angka | %)
      drop-shadow(sama seperti box shadow)
    */
    img {
      filter: blur(10px);
    }
  </style>
</head>
<body>
  <img src="mboh.jpg" alt="gambar">
</body>
</html>
